<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>THE GAME</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="container">

    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>



    <div id="left-col">
      <div id="slider">
        <div id="slider-inner">

          <img src="img/logo.png">
          </img>
          <div id="task">

            <h1>Rules</h1>
            <p>
              Want to become a new STAR in Iron Universe? 
              Collect webdev elements, avoid other planets and asteroids, they contain bugs!
            </p>
            <h4>Press <span> _i_</span> to move inside</h4>
            <h4>Press <span> _o_</span> to move outside</h4>
            <h4>Press <span>_s_</span> to stop</h4>
            <button id="startGame" class="on">START GAME</button>

            <h2 id="hits">LIVES: 3</h2>
            <h2>COLLECTED ELEMENTS</h2>

            <div id="collected-things">
              <div class="line">
                <img src="img/placeholder.png" id="ph1"></img>
                <img src="img/html.png" class="card" id="c1"></img>
                <img src="img/placeholder.png" id="ph2"></img>
                <img src="img/css.png" class="card" id="c2"></img>
                <img src="img/placeholder.png" id="ph3"></img>
                <img src="img/js.png" class="card" id="c3"></img>
                <img src="img/placeholder.png" id="ph4"></img>
                <img src="img/react.png" class="card" id="c4"></img>

              </div>
              <div class="line">
                <img src="img/placeholder.png" id="ph5"></img>
                <img src="img/jquery.png" class="card" id="c5"></img>
                <img src="img/placeholder.png" id="ph6"></img>
                <img src="img/node.png" class="card" id="c6"></img>
                <img src="img/placeholder.png" id="ph7"></img>
                <img src="img/angular.png" class="card" id="c7"></img>
                <img src="img/placeholder.png" id="ph8"></img>
                <img src="img/mongo.png" class="card" id="c8"></img>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

    <div id="gamefield">
      <div id="message">
        <h2>Message</h2>
        <button class="on">GOT IT!</button>
      </div>

      <div id="youstar">
        <img id ="starpic" src="img/youstar.png"></img>
      </div>

    </div>


  </div>


  </div>


  <audio id = "element_sound" src="sounds/element.ogg" ></audio>
  <audio id = "coin_sound" src="sounds/coin.wav"></audio>
  <audio id = "collision_sound" src="sounds/collision.flac" ></audio>
  <audio id = "background_sound" src="sounds/background.wav" autoplay loop ></audio>







  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
  <script src="js/script.js "></script>
  <script src="js/utils.js "></script>
  <script src="js/datastructure.js "></script>
  <script src="js/gamefield.js "></script>
</body>

</html>
